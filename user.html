<!DOCTYPE html>

<head>
<title>ProConnect</title>

<!--Bootstrap CDN-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!--My Stylesheet-->

<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

<!--Font Awesome CDN-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!--Ionicons CDN-->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<!--jQuery CDN-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<!--Firebase CDN-->

<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

<!-- Moment JS-->
<!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->

</head>

<body>
	
<!--Start Of Container-->


<div class="container">

			<!-- Form Header-->

			<div class="col-md-offset-8 text-center">
				<div class="panel panel-default">
					<div class="panel-heading formTop">
						<h3 class="panel-title"><strong>Add Your Credentials</strong></h3>
					</div>

				<div class="panel-body">
	
				<!-- Start of Entry Form Body -->

					<form>
						<div class="form-group">
							<label for="">Soundcloud Tag (Ex: @ttfmusic)</label>
							<input type="text" class="form-control" id="tagInput">
						</div>

						<div class="form-group">
							<label for="">Nearest Major City</label>
							<input type="text" class="form-control" id="cityInput">
						</div>

						<div class="form-group">
							<label for="">Genre (Ex: House)</label>
							<input type="text" class="form-control" id="genreInput">
						</div>

						<div class="form-group">
							<label for="">Production Experience</label>
							<input type="text" class="form-control" id="expInput">
						</div>
						
						<button type="submit" class="btn btn-success" id="userSubmit">Submit</button>
					</form>

				</div>



				</div>
			</div>
<!--End of Row-->

		</div>	

<!-- End of Jumbotron-->

<!-- 	</div> -->

<!--End of Container-->

</div>

<script type="text/javascript">

	var tag = '';
	var city = '';
	var genre = '';
	var experience = '';

	var dataRef = new Firebase ('https://theproconnect.firebaseio.com/');

	$('#userSubmit').on('click', function() {
	tag = $('#tagInput').val();
	city = $('#cityInput').val();
	genre = $('#genreInput').val();
	experience = $('#expInput').val();


	dataRef.push ({
		tag: tag,
		city: city,
		genre: genre,
		experience: experience

	});

return false;

});


</script>


</body>

</html>
